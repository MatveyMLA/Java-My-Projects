<div ng-controller = "CompanyController as CompCtrl" >

	<h3>Choose Coupon By Type</h3>
	Choose type: <select ng-model = "choosenType">
  					<option value="Food">Food</option>
  					<option value="Travel">Travel</option>
 					<option value="Clothes">Clothes</option>
 					<option value="Electronics">Electronics</option>
 					<option value="Medicine">Medicine</option>
 					<option value="Entertainment">Entertainment</option>
 					<option value="Education">Education</option>
 					<option value="General">General</option>
				</select><br><br>
		
	<button ng-click = "getCouponsByType()">Show My Coupons By Type</button><br><br>
	
	<h3>Choose Coupon By Price</h3>
	Enter price: <input type = "number" ng-model = "choosenPrice"/><br><br>
	
	<button ng-click = "getCouponsByPrice()">Show My Coupons By Price</button><br><br>

</div>
