<div ng-controller = "AdminController as AdminCtrl">

	</h3>Update Customer</h3>
	<form  ng-submit="updateCustomer()" >
					
		Name: <input type="text" ng-model="myCustomer.name" required/>
		<br><br>
		
		Password: <input type="text" ng-model="myCustomer.password" required/>
		<br><br>
		
		<input type="submit" value="Update" />
	</form>

</div>
